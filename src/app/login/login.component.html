<div class="login-container">
  <mat-card>
    <mat-card-title class="center">Ingreso</mat-card-title>

    <mat-card-content [formGroup]="formLogin">
      <mat-form-field class="login-input">
        <mat-label>Correo electronico</mat-label>
        <input matInput placeholder="usuaio@ejemplo.com" formControlName="email">
      </mat-form-field>

      <mat-form-field class="login-input">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="center">
      <button
      mat-raised-button color="primary"
      (click)="login()"
      [disabled]="formLogin.invalid|| loading" >
      Ingresar</button>
    </mat-card-actions>

  </mat-card>
</div>
