<button mat-fab color="primary" [routerLink]="'/movies-detail'">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="moviesData" class="movies-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="imagen" class="center">
    <th mat-header-cell *matHeaderCellDef> Poster </th>
    <td mat-cell *matCellDef="let element">
      <img class="img-movies" [src]="element.imagen">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="edit(element._id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
